<div class="card horizontal-card">
  <img src="assets/99e2f879f7823d32ce100075290e674c.jpg" class="card-img-left" alt="Descripción de la imagen">
  <div class="card-body">
    <br><br><br>
    <h5 class="card-title">INICIAR SESION</h5>
    <br><br><br>
    <form #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
      <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="text" id="email" required  name="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required name="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
    </form>
  </div>
</div>
